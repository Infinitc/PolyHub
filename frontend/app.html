<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktivit√§ts-Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #f39c12;
            --success: #27ae60;
            --background: #ecf0f1;
            --surface: #ffffff;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --border: #dfe6e9;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ========== APP LAYOUT ========== */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        .app-container.active {
            display: block;
        }

        .app-header {
            background: var(--primary);
            color: white;
            padding: clamp(16px, 3vw, 24px) clamp(20px, 4vw, 40px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .app-title h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-name {
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 500;
        }

        .btn-logout {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(13px, 2.5vw, 14px);
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .app-layout {
            display: flex;
            min-height: calc(100vh - 72px);
        }

        /* ========== SIDEBAR ========== */
        .sidebar {
            width: 100%;
            max-width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            overflow-y: auto;
        }

        .nav-item {
            padding: 16px 28px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 500;
            color: var(--text);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background: rgba(231, 76, 60, 0.05);
            border-left-color: var(--secondary);
        }

        .nav-item.active {
            background: rgba(231, 76, 60, 0.1);
            border-left-color: var(--secondary);
            color: var(--secondary);
            font-weight: 700;
        }

        .nav-icon {
            font-size: clamp(18px, 3vw, 22px);
            width: 28px;
            text-align: center;
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            flex: 1;
            padding: clamp(20px, 4vw, 40px);
            overflow-y: auto;
            background: var(--background);
        }

        .section {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .section-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 700;
            color: var(--primary);
        }

        .btn-add {
            padding: 12px 24px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(13px, 2.5vw, 15px);
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.3);
        }

        /* ========== NOTIZEN ========== */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr));
            gap: 20px;
        }

        .note-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--secondary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
            border-color: var(--border);
        }

        .note-card:hover::before {
            opacity: 1;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
            gap: 12px;
        }

        .note-title {
            font-weight: 700;
            font-size: clamp(16px, 3vw, 18px);
            color: var(--primary);
            flex: 1;
        }

        .priority-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: clamp(11px, 2vw, 12px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: #fee;
            color: #c0392b;
        }

        .priority-medium {
            background: #fef5e7;
            color: #d68910;
        }

        .priority-low {
            background: #e8f8f5;
            color: #117a65;
        }

        .note-content {
            color: var(--text-light);
            font-size: clamp(14px, 2.5vw, 15px);
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .note-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .note-deadline {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-light);
            font-size: clamp(12px, 2vw, 13px);
        }

        .note-calendar {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--secondary);
            font-size: clamp(12px, 2vw, 13px);
            font-weight: 600;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(12px, 2vw, 13px);
            font-weight: 600;
            transition: all 0.2s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-edit {
            background: #e8f4f8;
            color: #2980b9;
        }

        .btn-edit:hover {
            background: #d4ebf2;
        }

        .btn-delete {
            background: #fadbd8;
            color: #c0392b;
        }

        .btn-delete:hover {
            background: #f5b7b1;
        }

        /* ========== KALENDER ========== */
        .calendar-wrapper {
            background: var(--surface);
            border-radius: 16px;
            padding: clamp(20px, 4vw, 32px);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .calendar-month {
            font-family: 'Playfair Display', serif;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 700;
            color: var(--primary);
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .btn-nav {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            background: var(--surface);
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--text);
        }

        .btn-nav:hover {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .btn-sync {
            padding: 10px 20px;
            background: #000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(13px, 2.5vw, 14px);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-sync:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: clamp(4px, 1vw, 8px);
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 700;
            padding: 12px;
            color: var(--secondary);
            font-size: clamp(12px, 2vw, 14px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: clamp(6px, 2vw, 12px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(231, 76, 60, 0.05);
            border-color: var(--secondary);
            transform: scale(1.05);
        }

        .calendar-day.has-event::after {
            content: '';
            position: absolute;
            bottom: 6px;
            width: 6px;
            height: 6px;
            background: var(--secondary);
            border-radius: 50%;
        }

        .calendar-day.today {
            background: var(--secondary);
            color: white;
            font-weight: 700;
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .day-number {
            font-weight: 600;
            font-size: clamp(12px, 2.5vw, 16px);
        }

        /* ========== FINANZEN ========== */
        .finance-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .finance-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
        }

        .finance-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .finance-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .finance-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .finance-icon.income {
            background: #e8f8f5;
            color: var(--success);
        }

        .finance-icon.expense {
            background: #fadbd8;
            color: var(--secondary);
        }

        .finance-icon.balance {
            background: #e8f4f8;
            color: #2980b9;
        }

        .finance-label {
            font-size: clamp(13px, 2.5vw, 14px);
            color: var(--text-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .finance-amount {
            font-size: clamp(28px, 6vw, 36px);
            font-weight: 800;
            font-family: 'Playfair Display', serif;
            margin-bottom: 8px;
        }

        .finance-amount.positive {
            color: var(--success);
        }

        .finance-amount.negative {
            color: var(--secondary);
        }

        .finance-transactions {
            background: var(--surface);
            border-radius: 16px;
            padding: clamp(20px, 4vw, 28px);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
        }

        .transaction-header h4 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 700;
            color: var(--primary);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            gap: 16px;
        }

        .transaction-item:hover {
            background: var(--background);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-title {
            font-weight: 600;
            font-size: clamp(14px, 2.5vw, 16px);
            color: var(--primary);
            margin-bottom: 4px;
        }

        .transaction-date {
            font-size: clamp(12px, 2vw, 13px);
            color: var(--text-light);
        }

        .transaction-amount {
            font-weight: 700;
            font-size: clamp(16px, 3vw, 18px);
            font-family: 'DM Sans', sans-serif;
        }

        .transaction-amount.income {
            color: var(--success);
        }

        .transaction-amount.expense {
            color: var(--secondary);
        }

        /* ========== MODAL ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 20px;
            padding: clamp(24px, 5vw, 40px);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(20px, 4vw, 26px);
            font-weight: 700;
            color: var(--primary);
        }

        .btn-close {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--background);
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            color: var(--text);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:hover {
            background: var(--secondary);
            color: white;
        }

        .modal-body {
            margin-bottom: 24px;
        }

        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: clamp(14px, 3vw, 16px);
            font-family: 'DM Sans', sans-serif;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.1);
        }

        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: clamp(14px, 3vw, 16px);
            font-family: 'DM Sans', sans-serif;
            background: var(--surface);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--secondary);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-secondary {
            padding: 12px 24px;
            background: var(--background);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(13px, 2.5vw, 15px);
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-primary {
            padding: 12px 24px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(13px, 2.5vw, 15px);
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 768px) {
            .app-layout {
                flex-direction: column;
            }

            .sidebar {
                max-width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 12px 0;
                display: flex;
                overflow-x: auto;
            }

            .nav-item {
                padding: 12px 20px;
                border-left: none;
                border-bottom: 4px solid transparent;
                white-space: nowrap;
            }

            .nav-item.active,
            .nav-item:hover {
                border-left: none;
                border-bottom-color: var(--secondary);
            }

            .calendar-grid {
                gap: 4px;
            }

            .calendar-day-header,
            .day-number {
                font-size: 11px;
            }

            .modal-footer {
                flex-direction: column;
            }

            .btn-secondary,
            .btn-primary {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }

            .finance-overview {
                grid-template-columns: 1fr;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state h4 {
            font-size: clamp(18px, 4vw, 22px);
            margin-bottom: 8px;
            color: var(--text);
        }

        .empty-state p {
            font-size: clamp(14px, 3vw, 16px);
        }
    </style>
</head>
<body>



    <!-- ========== APP CONTAINER ========== -->

        <div class="app-header">
            <div class="app-title">
                <h2>ProHub</h2>
            </div>

                <span class="user-name" id="currentUser">Benutzer</span>

            </div>

        <!-- Main Layout -->

                </div>
                <div class="nav-item" data-section="finance">
                    <span class="nav-icon">üí∞</span>
                    <span>Finanzen</span>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">

                        </button>
                    </div>
                    <div class="notes-grid" id="notesGrid">
                        <!-- Notizen werden hier eingef√ºgt -->
                    </div>
                </div>

                <!-- Kalender Section -->
                <div class="section" id="calendarSection">
                    <div class="section-header">
                        <h3>Kalender</h3>
                        <button class="btn-sync" id="syncAppleBtn">
                            <span>üçé</span>
                            <span>Mit Apple synchronisieren</span>
                        </button>
                    </div>
                    <div class="calendar-wrapper">
                        <div class="calendar-controls">
                            <h4 class="calendar-month" id="calendarMonth">Januar 2024</h4>
                            <div class="calendar-nav">
                                <button class="btn-nav" id="prevMonth">‚Üê</button>
                                <button class="btn-nav" id="nextMonth">‚Üí</button>
                            </div>
                        </div>
                        <div class="calendar-grid" id="calendarGrid">

                    </div>

                <!-- Finanzen Section -->
                <div class="section" id="financeSection">
                    <div class="section-header">
                        <h3>Finanzen</h3>
                        <button class="btn-add" id="addTransactionBtn">
                            <span>+</span>
                            <span>Transaktion hinzuf√ºgen</span>
                        </button>
                    </div>
                    
                    <div class="finance-overview">
                        <div class="finance-card">
                            <div class="finance-card-header">
                                <div class="finance-icon income">
                                    <span>‚Üë</span>
                                </div>
                                <div class="finance-label">Einnahmen</div>
                            </div>
                            <div class="finance-amount positive" id="totalIncome">‚Ç¨0,00</div>
                        </div>
                        
                        <div class="finance-card">
                            <div class="finance-card-header">
                                <div class="finance-icon expense">
                                    <span>‚Üì</span>
                                </div>
                                <div class="finance-label">Ausgaben</div>
                            </div>
                            <div class="finance-amount negative" id="totalExpense">‚Ç¨0,00</div>
                        </div>
                        
                        <div class="finance-card">
                            <div class="finance-card-header">
                                <div class="finance-icon balance">
                                    <span>=</span>
                                </div>
                                <div class="finance-label">Bilanz</div>
                            </div>
                            <div class="finance-amount" id="balance">‚Ç¨0,00</div>
                        </div>
                    </div>

                    <div class="finance-transactions">
                        <div class="transaction-header">
                            <h4>Transaktionen</h4>
                        </div>
                        <div id="transactionsList">
                            <!-- Transaktionen werden hier eingef√ºgt -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== NOTIZ MODAL ========== -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="noteModalTitle">Neue Notiz</h3>
                <button class="btn-close" id="closeNoteModal">√ó</button>
            </div>
            <div class="modal-body">
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Titel</label>
                        <input type="text" id="noteTitle" placeholder="Titel der Notiz" required>
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Inhalt</label>
                        <textarea id="noteContent" placeholder="Was m√∂chtest du notieren?" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notePriority">Priorit√§t</label>
                        <select id="notePriority">
                            <option value="low">Niedrig</option>
                            <option value="medium" selected>Mittel</option>
                            <option value="high">Hoch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="noteDeadline">Deadline</label>
                        <input type="date" id="noteDeadline">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="addToCalendar">
                        <label for="addToCalendar">Im Kalender eintragen</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelNote">Abbrechen</button>
                <button class="btn-primary" id="saveNote">Speichern</button>
            </div>
        </div>
    </div>

    <!-- ========== TRANSAKTION MODAL ========== -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Neue Transaktion</h3>
                <button class="btn-close" id="closeTransactionModal">√ó</button>
            </div>
            <div class="modal-body">
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="transactionTitle">Beschreibung</label>
                        <input type="text" id="transactionTitle" placeholder="z.B. Gehalt, Miete, Einkauf" required>
                    </div>
                    <div class="form-group">
                        <label for="transactionAmount">Betrag (‚Ç¨)</label>
                        <input type="number" id="transactionAmount" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="transactionType">Typ</label>
                        <select id="transactionType">
                            <option value="income">Einnahme</option>
                            <option value="expense">Ausgabe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transactionDate">Datum</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelTransaction">Abbrechen</button>
                <button class="btn-primary" id="saveTransaction">Speichern</button>
            </div>
        </div>
    </div>

    <script>
        // ========== DATA STORAGE ==========
        let currentUser = '';
        let notes = [];
        let transactions = [];
        let calendarEvents = [];
        let currentDate = new Date();
        let editingNoteId = null;

        // ========== AUTH CHECK ==========
        window.addEventListener('load', () => {
            const loggedIn = localStorage.getItem('prohub_logged_in');
            const user = localStorage.getItem('prohub_user');
            
            if (loggedIn !== 'true' || !user) {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
                return;
            }
            
            // Set current user
            currentUser = user;
            document.getElementById('currentUser').textContent = user;
            
            // Load user data
            loadData();
            
            // Initialize calendar
            renderCalendar();
        });

        // ========== LOGOUT HANDLING ==========
        document.getElementById('logoutBtn').addEventListener('click', () => {
            // Save data before logout
            saveData();
            
            // Clear login state
            localStorage.removeItem('prohub_logged_in');
            
            // Redirect to login
            window.location.href = 'login.html';
        });

        // ========== NAVIGATION ==========
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                // Update active nav item
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                // Show corresponding section
                const sectionId = item.dataset.section + 'Section';
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(sectionId).classList.add('active');
            });
        });

        // ========== NOTIZEN FUNKTIONALIT√ÑT ==========
        document.getElementById('addNoteBtn').addEventListener('click', () => {
            editingNoteId = null;
            document.getElementById('noteModalTitle').textContent = 'Neue Notiz';
            document.getElementById('noteForm').reset();
            document.getElementById('noteModal').classList.add('active');
        });

        document.getElementById('closeNoteModal').addEventListener('click', () => {
            document.getElementById('noteModal').classList.remove('active');
        });

        document.getElementById('cancelNote').addEventListener('click', () => {
            document.getElementById('noteModal').classList.remove('active');
        });

        document.getElementById('saveNote').addEventListener('click', () => {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            const priority = document.getElementById('notePriority').value;
            const deadline = document.getElementById('noteDeadline').value;
            const addToCalendar = document.getElementById('addToCalendar').checked;
            
            if (!title || !content) return;
            
            const note = {
                id: editingNoteId || Date.now(),
                title,
                content,
                priority,
                deadline,
                inCalendar: addToCalendar,
                createdAt: new Date().toISOString()
            };
            
            if (editingNoteId) {
                const index = notes.findIndex(n => n.id === editingNoteId);
                notes[index] = note;
            } else {
                notes.push(note);
            }
            
            // Wenn "Im Kalender eintragen" aktiviert und Deadline gesetzt
            if (addToCalendar && deadline) {
                const eventIndex = calendarEvents.findIndex(e => e.noteId === note.id);
                const event = {
                    noteId: note.id,
                    title: note.title,
                    date: deadline,
                    priority: note.priority
                };
                
                if (eventIndex >= 0) {
                    calendarEvents[eventIndex] = event;
                } else {
                    calendarEvents.push(event);
                }
                renderCalendar();
            }
            
            renderNotes();
            saveData();
            document.getElementById('noteModal').classList.remove('active');
        });

        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            
            if (notes.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üìù</div>
                        <h4>Keine Notizen vorhanden</h4>
                        <p>Erstelle deine erste Notiz mit dem Button oben</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = notes.map(note => `
                <div class="note-card">
                    <div class="note-header">
                        <div class="note-title">${note.title}</div>
                        <span class="priority-badge priority-${note.priority}">
                            ${note.priority === 'high' ? 'Hoch' : note.priority === 'medium' ? 'Mittel' : 'Niedrig'}
                        </span>
                    </div>
                    <div class="note-content">${note.content}</div>
                    <div class="note-meta">
                        ${note.deadline ? `
                            <div class="note-deadline">
                                <span>üìÖ</span>
                                <span>${formatDate(note.deadline)}</span>
                            </div>
                        ` : ''}
                        ${note.inCalendar ? `
                            <div class="note-calendar">
                                <span>‚úì</span>
                                <span>Im Kalender</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="note-actions">
                        <button class="btn-small btn-edit" onclick="editNote(${note.id})">Bearbeiten</button>
                        <button class="btn-small btn-delete" onclick="deleteNote(${note.id})">L√∂schen</button>
                    </div>
                </div>
            `).join('');
        }

        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            editingNoteId = id;
            document.getElementById('noteModalTitle').textContent = 'Notiz bearbeiten';
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('notePriority').value = note.priority;
            document.getElementById('noteDeadline').value = note.deadline || '';
            document.getElementById('addToCalendar').checked = note.inCalendar;
            document.getElementById('noteModal').classList.add('active');
        }

        function deleteNote(id) {
            if (!confirm('M√∂chtest du diese Notiz wirklich l√∂schen?')) return;
            
            notes = notes.filter(n => n.id !== id);
            calendarEvents = calendarEvents.filter(e => e.noteId !== id);
            renderNotes();
            renderCalendar();
            saveData();
        }

        // ========== KALENDER FUNKTIONALIT√ÑT ==========
        const monthNames = ['Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni',
                           'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];
        const dayNames = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('syncAppleBtn').addEventListener('click', () => {
            // Apple Calendar Sync Simulation
            const icsContent = generateICS();
            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'prohub-calendar.ics';
            a.click();
            
            alert('Kalender-Datei wurde heruntergeladen! Du kannst sie jetzt in Apple Kalender importieren.');
        });

        function generateICS() {
            let ics = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//ProHub//Calendar//DE
`;
            
            calendarEvents.forEach(event => {
                const date = event.date.replace(/-/g, '');
                ics += `BEGIN:VEVENT
UID:${event.noteId}@prohub.com
DTSTAMP:${date}T000000Z
DTSTART:${date}T000000Z
SUMMARY:${event.title}
DESCRIPTION:Priorit√§t: ${event.priority}
END:VEVENT
`;
            });
            
            ics += 'END:VCALENDAR';
            return ics;
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            let html = '';
            
            // Tage Header
            dayNames.forEach(day => {
                html += `<div class="calendar-day-header">${day}</div>`;
            });
            
            // Tage vom vorherigen Monat
            for (let i = firstDay - 1; i >= 0; i--) {
                html += `<div class="calendar-day other-month">
                    <div class="day-number">${daysInPrevMonth - i}</div>
                </div>`;
            }
            
            // Tage des aktuellen Monats
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const hasEvent = calendarEvents.some(e => e.date === dateStr);
                const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
                
                html += `<div class="calendar-day ${hasEvent ? 'has-event' : ''} ${isToday ? 'today' : ''}"
                         onclick="showDayEvents('${dateStr}')">
                    <div class="day-number">${day}</div>
                </div>`;
            }
            
            // Tage vom n√§chsten Monat
            const remainingDays = 42 - (firstDay + daysInMonth);
            for (let day = 1; day <= remainingDays; day++) {
                html += `<div class="calendar-day other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }
            
            document.getElementById('calendarGrid').innerHTML = html;
        }

        function showDayEvents(dateStr) {
            const events = calendarEvents.filter(e => e.date === dateStr);
            if (events.length === 0) {
                alert('Keine Ereignisse an diesem Tag');
                return;
            }
            
            const eventList = events.map(e => `‚Ä¢ ${e.title} (${e.priority})`).join('\n');
            alert(`Ereignisse am ${formatDate(dateStr)}:\n\n${eventList}`);
        }

        // ========== FINANZEN FUNKTIONALIT√ÑT ==========
        document.getElementById('addTransactionBtn').addEventListener('click', () => {
            document.getElementById('transactionForm').reset();
            document.getElementById('transactionDate').valueAsDate = new Date();
            document.getElementById('transactionModal').classList.add('active');
        });

        document.getElementById('closeTransactionModal').addEventListener('click', () => {
            document.getElementById('transactionModal').classList.remove('active');
        });

        document.getElementById('cancelTransaction').addEventListener('click', () => {
            document.getElementById('transactionModal').classList.remove('active');
        });

        document.getElementById('saveTransaction').addEventListener('click', () => {
            const title = document.getElementById('transactionTitle').value;
            const amount = parseFloat(document.getElementById('transactionAmount').value);
            const type = document.getElementById('transactionType').value;
            const date = document.getElementById('transactionDate').value;
            
            if (!title || !amount || !date) return;
            
            transactions.push({
                id: Date.now(),
                title,
                amount,
                type,
                date,
                createdAt: new Date().toISOString()
            });
            
            renderTransactions();
            updateFinanceSummary();
            saveData();
            document.getElementById('transactionModal').classList.remove('active');
        });

        function renderTransactions() {
            const list = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí∞</div>
                        <h4>Keine Transaktionen vorhanden</h4>
                        <p>F√ºge deine erste Transaktion hinzu</p>
                    </div>
                `;
                return;
            }
            
            // Sortiere nach Datum (neueste zuerst)
            const sorted = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            list.innerHTML = sorted.map(t => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-title">${t.title}</div>
                        <div class="transaction-date">${formatDate(t.date)}</div>
                    </div>
                    <div class="transaction-amount ${t.type}">
                        ${t.type === 'income' ? '+' : '-'}‚Ç¨${t.amount.toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        function updateFinanceSummary() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = income - expense;
            
            document.getElementById('totalIncome').textContent = `‚Ç¨${income.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `‚Ç¨${expense.toFixed(2)}`;
            
            const balanceEl = document.getElementById('balance');
            balanceEl.textContent = `‚Ç¨${balance.toFixed(2)}`;
            balanceEl.className = 'finance-amount';
            if (balance > 0) balanceEl.classList.add('positive');
            else if (balance < 0) balanceEl.classList.add('negative');
        }

        // ========== HELPER FUNCTIONS ==========
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        function saveData() {
            const data = {
                user: currentUser,
                notes,
                transactions,
                calendarEvents
            };
            localStorage.setItem('prohub_data', JSON.stringify(data));
        }

        function loadData() {
            const saved = localStorage.getItem('prohub_data');
            if (saved) {
                const data = JSON.parse(saved);
                notes = data.notes || [];
                transactions = data.transactions || [];
                calendarEvents = data.calendarEvents || [];
                
                renderNotes();
                renderTransactions();
                updateFinanceSummary();
            }
        }

        // ========== INITIALIZATION ==========
        // Setze heutiges Datum als Standard f√ºr Transaktionen
        document.getElementById('transactionDate').valueAsDate = new Date();
    </script>
</body>
</html>
